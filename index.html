<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Cake</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Happy Birthday!</h1>
    <p>Click to reveal the cake!</p>

    <button id="showBtn" type="button">Show Cake</button>

    <div id="cake" class="cake hidden" aria-hidden="true">
      <div class="candles" aria-hidden="true">
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
      </div>

      <div class="cake-stack" aria-hidden="true">
        <div class="layer layer-top">
          <div class="icing-drip drip1"></div>
          <div class="icing-drip drip2"></div>
          <div class="icing-drip drip3"></div>

          <div class="sprinkle s1"></div><div class="sprinkle s2"></div><div class="sprinkle s3"></div>
          <div class="sprinkle s4"></div><div class="sprinkle s5"></div><div class="sprinkle s6"></div>
        </div>

        <div class="layer layer-middle">
          <div class="icing-drip drip1"></div>
          <div class="icing-drip drip2"></div>
          <div class="icing-drip drip3"></div>

          <div class="sprinkle s1"></div><div class="sprinkle s2"></div><div class="sprinkle s3"></div>
          <div class="sprinkle s4"></div><div class="sprinkle s5"></div><div class="sprinkle s6"></div>
        </div>

        <div class="layer layer-bottom">
          <div class="icing-drip drip1"></div>
          <div class="icing-drip drip2"></div>
          <div class="icing-drip drip3"></div>

          <div class="sprinkle s1"></div><div class="sprinkle s2"></div><div class="sprinkle s3"></div>
          <div class="sprinkle s4"></div><div class="sprinkle s5"></div><div class="sprinkle s6"></div>
        </div>

        <div class="plate"></div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <audio id="bdaySong" src="bday.mp3" preload="auto"></audio>
  <div id="confetti" class="confetti" aria-hidden="true"></div>
</body>
</html>
